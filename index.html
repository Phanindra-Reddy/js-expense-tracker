    <title>JavaScript Expense Tracker</title>
    <link rel="icon" href="expense.jpg" width="100%" height="100%">
   <link rel="stylesheet" href="style.css">

  <body>

    <!-- header -->

    <section class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#">JavaScript <b>Expense</b> Tracker</a>
        </nav>
    </section>

    <!-- Main Section -->
    <section class="main-section">
        <div class="expense-tacker-section">

            <h5>YOUR BALANCE</h5>
            <h1>$0.00</h1>

            <div class="income-expense">
                <div class="income">
                    <h5>INCOME</h5>
                    <p id="income-currency">$0.00</p>
                </div>
                
                <div class="expense">
                    <h5>EXPENSE</h5>
                    <p id="expense-currency">$0.00</p>
                </div>
            </div>

            <h5 id="history">History</h5>

            <ul id="list" class="list">
                <li class="minus">
                    Study Material <span>-$400</span><button class="delete-btn">x</button>
                </li>
                <li class="plus">
                    Study Material <span>+$400</span><button class="delete-btn">x</button>
                </li>
                <li class="plus">
                    Study Material <span>+$400</span><button class="delete-btn">x</button>
                </li>
            </ul>

            <h5 id="new_transaction">Add new transaction</h5>

            <form id="form">
                <div class="item-name-div">
                  <label for="text">Text</label>
                  <input type="text" id="text" placeholder="Enter text..." />
                </div>
                <div class="item-cost-div">
                  <label for="amount"
                    >Amount <br />
                    (negative - expense, positive - income)</label
                  >
                  <input type="number" id="amount" placeholder="Enter amount..." />
                </div>
                <button class="btn">Add transaction</button>
            </form>
            
        </div>
    </section>

    <!-- Footer -->
    <section class="container-fluid">
      <footer class="footer text-center bg-dark py-1 fixed-bottom">

          >
            Phanindra Reddy
          </a>
        </p>
      </footer>
    </section>
